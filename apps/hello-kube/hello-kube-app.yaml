apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kube
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-kube
  template:
    metadata:
      labels:
        app: hello-kube
    spec:
      containers:
      - name: hello-kube
        image: nginxdemos/hello:plain-text
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello-kube-svc
  namespace: default
spec:
  selector:
    app: hello-kube
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
